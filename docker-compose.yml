version: "3"
services:

  mysql-service:
    image: mysql:8.0
    networks:
      - maven-mysql-network
    restart: always
    container_name: mysqlv2
    command: mysqld --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql-data:/var/local/mysql/data
    ports:
      - "3307:3306"
    hostname: mysql
    environment:
      - MYSQLDB_ROOT_PASSWORD=A*123456789*a
      - MYSQLDB_DATABASE=tpachato

  maven-app:
    build: .
    image: bilelbellili/tpachat
    container_name: tpachat
    hostname: tpachat
    tty: true
    networks:
      - maven-mysql-network
    depends_on:
      - mysql-service

networks:
  maven-mysql-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local